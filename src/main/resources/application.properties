server.port=9393

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/E_Commerce_Project
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# path initialize for image storage
product.images.path = src/products/images

spring.servlet.multipart.max-file-size = 10 MB
spring.servlet.multipart.max-request-size = 10 MB

# for secret (Jwt2Helper class)
jwt.secret=jwtTokenKey


